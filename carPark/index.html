<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Car Parking Management Syste</title>
</head>

<body>
    <div class="container mx-auto py-5">
        <h1>Car Parking Management System</h1>

        <table class="w-full my-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Car Number</th>
                    <th>Entry Time</th>
                    <th>Exit Time</th>
                </tr>
            </thead>
            <tbody id="tbody" class=" text-center">
            </tbody>
        </table>

        <hr>

        <div class="my-3">
            <select name="" id="selection">
                <option value="1">Check By Car</option>
                <option value="2">Check Total Amount Earned (By Period)</option>
                <option value="3">Check Number of Car (By Period)</option>
            </select>
        </div>

        <div id="searchByCar" class="w-full hidden my-3 field">
            <div class="">
                <input type="text" id="carNumber" placeholder="Enter Car Number"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                <button id="searchBtn" onclick="searchByCarNumber()"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Search
                </button>
            </div>
            <div class="container mx-auto my-5 hidden" id="searchByCarResult">
                <label class="block" for="">Car Number: <span data-id="carNumber"></span></label>
                <label class="block" for="">Date & Time Entry: <span data-id="entryDate"></span></label>
                <label class="block" for="">Date & Time Exit: <span data-id="exitDate"></span></label>
                <label class="block" for="">Parking Time: <span data-id="parkingTime"></span></label>
                <label class="block" for="">Total Amount: RM <span data-id="totalAmount"></span></label>
            </div>
        </div>

        <div id="searchTotalEarn" class="w-full hidden my-3 field">
            <h1>Total Amount Earned</h1>
            <input type="date" id="startDate" placeholder="Enter Start Date"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 ">
            <input type="date" id="endDate" placeholder="Enter End Date"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 ">
            <button id="searchBtn"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                onclick="searchTotalAmountByPeriod()">Search</button>

            <div class="mt-5">
                Total Amount Earned : RM <span id="totalAmount"></span>
            </div>
        </div>

        <div id="searchTotalParked" class="w-full hidden my-3 field">
            <h1>Total Parking Parked</h1>
            <input type="date" id="startDate2" placeholder="Enter Start Date"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 ">
            <input type="date" id="endDate2" placeholder="Enter End Date"
                class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 ">
            <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                id="searchBtn" onclick="searchTotalParkedByPeriod()">
                Search
            </button>

            <div class="mt-5">
                Total Car Parked : <span id="totalParked"></span>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
